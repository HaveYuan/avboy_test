<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>男优测试</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/jquery.kxbdmarquee.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- 音乐按钮 -->
	<span class="play open"></span>
	<!-- 封面 -->
	<section class="div cover">
		<button class="btn1"></button>
	</section>

	<!-- 门 -->
	<section class="div door">
		<div class="black"></div>
	</section>
	
	<!-- 第一题 -->
	<section class="div div1">
		<span class="question question1 animated zoomIn"></span>
		<button class="con btn btnA">A.导演</button>
		<button class="con btn btnB">B.艺妓</button>
		<button class="con btn btnC right">C.演员</button>
		<button class="con btn btnD">D.制片</button>
	</section>

	<!-- 第一题答案 -->
	<section class="div div2">
		<span class="tian tian1 animated zoomIn"></span>
		<span class="con next"></span>
	</section>

	<!-- 第二题 -->
	<section class="div div3">
		<span class="question question2 animated zoomIn"></span>
		<button class="con btn btnA right">A.加藤鹰</button>
		<button class="con btn btnB">B.南佳也</button>
		<button class="con btn btnC">C.德田重男</button>
		<button class="con btn btnD">D.户川夏也</button>
	</section>

	<!-- 第二题答案 -->
	<section class="div div4">
		<span class="tian tian2 animated zoomIn"></span>
		<span class="con next"></span>
	</section>

	<!-- 第三题 -->
	<section class="div div5">
		<span class="question question3 animated zoomIn"></span>
		<div class="iku animated bounceIn"">
			<audio src="music/Iku.mp3" id="iplay"></audio>
		</div>
		<button class="con btn btnA">A.我不客气，先开动了</button>
		<button class="con btn btnB">B.太美味了！</button>
		<button class="con btn btnC right">C.到了，我快到了</button>
		<button class="con btn btnD">D.谢谢你的款待</button>
	</section>

	<!-- 第三题答案 -->
	<section class="div div6">
		<span class="tian tian3 animated zoomIn"></span>
		<span class="con next"></span>
	</section>

	<!-- 第四题 -->
	<section class="div div7">
		<span class="question question4 animated zoomIn"></span>
		<button class="con btn btnA right">A.腰椎间盘突出</button>
		<button class="con btn btnB">B.口腔溃疡</button>
		<button class="con btn btnC">C.风寒感冒性</button>
		<button class="con btn btnD">D.颈椎病</button>
	</section>

	<!-- 第四题答案 -->
	<section class="div div8">
		<span class="tian tian4 animated zoomIn"></span>
		<span class="con next"></span>
	</section>

	<!-- 第五题 -->
	<section class="div div9">
		<span class="question question5 animated zoomIn"></span>
		<button class="con btn btnA">A.1—2万日元</button>
		<button class="con btn btnB">B.3—5万日元</button>
		<button class="con btn btnC right">C.6—7万日元</button>
		<button class="con btn btnD">D.12万日元以上</button>
	</section>

	<!-- 第五题答案 -->
	<section class="div div10">
		<span class="tian tian5 animated zoomIn"></span>
		<span class="con next"></span>
	</section>

	<!-- 计算成绩 -->
	<section class="div count">
		<p>成绩计算中...</p>
		<span class="num">3</span>
		<div class="bg" id="marquee" >
			<div>
				<span>【广告】11月3~5日，广州性文化节有啥看点？微信关注：</span><span style="font-weight: bold;">NOX诺丝</span><span>，有你好看</span>
			</div>	
		</div>
	</section>

	<!-- 分数 -->
	<section class="div result">
		<!-- <img src="images/60.gif"> -->
		<audio src="music/music.mp3" id="tkho"></audio>
	</section>
</body>
</html>
